<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Posters by Date</title>
</head>
<body>
    <h1>Top Posters by Date</h1>
    <form method="POST" action="/top_posters_by_date">
        <label for="post_date">Enter Date (YYYY-MM-DD):</label>
        <input type="date" id="post_date" name="post_date" required>
        <input type="submit" value="Search">
    </form>

    {% if users %}
        <h2>Results for {{ date }}</h2>
        <table border="1">
            <tr>
                <th>User ID</th>
                <th>Rental Count</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
