<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users with Only Poor Reviews</title>
</head>
<body>
    <h1>Users with Only "Poor" Reviews</h1>
    {% if rentals %}
    <table border="1">
        <tr>
            <th>User ID</th>
            <th>Rental Title</th>
        </tr>
        {% for rental in rentals %}
        <tr>
            <td>{{ rental[0] }}</td>
            <td>{{ rental[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No users found with only "Poor" reviews.</p>
    {% endif %}
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
